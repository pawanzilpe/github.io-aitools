<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" 
href="https://fonts.googleapis.com/css2?family Poppins&display=swap"rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.6.0/css/fontawesome.min.css" integrity="sha384-NvKbDTEnL+A8F/AA5Tc5kmMLSJHUO868P+lDtTpJIeQdGYaUIuLr4lVGOEA1OcMy" crossorigin="anonymous">
<link rel="stylesheet" href="style.css">

    
</head>
<body>
    <div class="container">
        <div class="options">
            <button id="bold" class="option-button format">
                <i class="fa-solid fa-bold"></i>   
            </button>
            <button id="italic" class="option-button format">
                <i class="fa-solid fa-italic"></i>  
            </button>
            <button id="underline" class="option-button format">
                <i class="fa-solid fa-underline"></i> 
            </button>
            <button id="strikethrough" class="option-button format">
                <i class="fa-solid fa-strikethrough"></i> 
            </button>
            <button id="superscript" class="option-button format">
                <i class="fa-solid fa-superscript"></i> 
            </button>
            <button id="subscript" class="option-button format">
                <i class="fa-solid fa-subscript"></i> 
            </button>


            <!---list-->
            <button id="insertOrderedList" class="option-button">
                <div class="fa-solid fa-list-ol"></div>
            </button>
             <button id="insertUnordereList" class="option-button">
                <div class="fa-solid fa-list"></div>
            </button>


            <!--Undo/Redo-->
             <button id="undo" class="option-button">
                <div class="fa-solid fa-rotate-left"></div>
            </button>
             <button id="redo" class="option-button">
                <div class="fa-solid fa-rotate-right"></div>
            </button>

            <!--LIKE-->

            <button id="createLink" class="adv-option-button">
                <i class="fa fa-link"></i>
            </button>
            <button id="unlink" class="adv-option-button">
                <i class="fa fa-unlink"></i>
            </button>

            <!--alignment-->
            <button id="justifyLeft" class="option-button-align">

                <i class="fa-solid fa-align-left"></i>
            </button>

            <button id="justifyCenter" class="option-button align">
                <i class="fa-solid fa-align-center"></i>
            </button>

            <button id="justifyRight" class="option-button align">
                <i class="fa-solid fa-align-right"></i>
            </button>

            <button id="justifyFull" class="option-button-align">
                <i class="fa-solid fa-align-justify"></i>
            </button>
            <button id="indent" class="option-button-spacing">
                <i class="fa-solid fa-align-indent"></i>
            </button>

        </div>

    </div>



    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/js/all.min.js" integrity="sha512-b+nQTCdtTBIRIbraqNEwsjB6UvL3UEMkXnhzd8awtCYh0Kcsjl9uEgwVFVbhoj3uu1DO1ZMacNvLoyJJiNfcvg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</body>
</html>
