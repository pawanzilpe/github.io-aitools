<!DOCTYPE html>
<html>
<head>
    <title>Public Information Lookup Tool</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .container { max-width: 600px; margin: auto; }
        input, button { padding: 10px; margin: 5px 0; }
        #results { margin-top: 20px; border: 1px solid #ddd; padding: 15px; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Public Information Lookup</h2>
        <input type="text" id="searchInput" placeholder="Enter phone number or Instagram username">
        <button onclick="search()">Search Public Data</button>
        <div id="results"></div>
    </div>

    <script>
        function search() {
            const query = document.getElementById('searchInput').value.trim();
            if (!query) return alert("Please enter a phone number or username");
            
            // Disclaimer
            document.getElementById('results').innerHTML = `
                <h3>Disclaimer</h3>
                <p>This tool only searches publicly available information. Private data cannot be accessed legally.</p>
                <p>Try these manual searches:</p>
                <ul>
                    <li><a href="https://www.google.com/search?q=${query}" target="_blank">Google Search for ${query}</a></li>
                    <li><a href="https://www.truecaller.com/search/in/${query}" target="_blank">Truecaller Search</a></li>
                    <li><a href="https://www.instagram.com/${query}/" target="_blank">Instagram Profile</a></li>
                </ul>
            `;
        }
    </script>
</body>
</html>
