<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Profile UI</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: #fff;
    }

    .header {
      background: #333;
      padding: 10px;
      display: flex;
      justify-content: center;
      gap: 15px;
    }

    .header .nav-dot {
      width: 50px;
      height: 10px;
      border-radius: 5px;
      background-color: red;
    }

    .profile {
      text-align: center;
      margin-top: 20px;
    }

    .profile img {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      border: 4px solid #f1f1f1;
    }

    .profile h2 {
      margin: 10px 0;
      color: #333;
      background: #fcdcdc;
      display: inline-block;
      padding: 5px 15px;
      border-radius: 10px;
    }

    .username {
      font-size: 18px;
      color: #222;
      margin-bottom: 10px;
    }

    .follow-btn {
      background: #007bff;
      color: #fff;
      padding: 6px 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
    }

    .follow-btn:hover {
      background: #0056b3;
    }

    .about-section {
      background: #222;
      color: #fff;
      margin: 30px auto;
      max-width: 500px;
      border-radius: 20px;
      padding: 20px;
      display: flex;
      align-items: center;
      gap: 15px;
    }

    .about-section img {
      width: 70px;
      height: 70px;
      border-radius: 50%;
    }
  </style>
</head>
<body>

  <div class="header">
    <div class="nav-dot"></div>
    <div class="nav-dot"></div>
    <div class="nav-dot"></div>
    <div class="nav-dot"></div>
  </div>

  <div class="profile">
    <img src="https://i.imgur.com/DaQZ9Yl.jpg" alt="Profile Photo">
    <div class="username">üíª‚Äì‡§∂‡§æ‡§º‡§∏‡•ç‡§§‡•ç‡§∞‚ö°</div>
    <button class="follow-btn" onclick="followToggle()">Follow</button>
    <h2>Mr. Pawan Zilpe</h2>
  </div>

  <div class="about-section">
    <img src="https://i.imgur.com/WUv8Zfk.png" alt="Avatar">
    <div>
      <p>Hey! I'm a coding educator üë®‚Äçüíª sharing dev content.</p>
    </div>
  </div>

  <script>
    function followToggle() {
      const btn = document.querySelector('.follow-btn');
      if (btn.innerText === "Follow") {
        btn.innerText = "Following";
        btn.style.background = "green";
      } else {
        btn.innerText = "Follow";
        btn.style.background = "#007bff";
      }
    }
  </script>

</body>
</html>
