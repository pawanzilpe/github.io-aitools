<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Editor Pro</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #1a2a6c);
            color: white;
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        header {
            text-align: center;
            padding: 20px 0;
            margin-bottom: 30px;
        }
        
        h1 {
            font-size: 2.8rem;
            margin-bottom: 10px;
            text-shadow: 0 2px 4px rgba(0,0,0,0.5);
        }
        
        .subtitle {
            font-size: 1.2rem;
            opacity: 0.9;
        }
        
        .app-container {
            display: flex;
            gap: 30px;
            flex-wrap: wrap;
        }
        
        .video-container {
            flex: 1;
            min-width: 300px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }
        
        .controls-container {
            flex: 1;
            min-width: 300px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }
        
        .panel-title {
            font-size: 1.5rem;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 2px solid rgba(255, 255, 255, 0.2);
        }
        
        .video-preview {
            background: #000;
            border-radius: 10px;
            overflow: hidden;
            margin-bottom: 20px;
            height: 300px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }
        
        .video-preview video {
            max-width: 100%;
            max-height: 100%;
        }
        
        .video-placeholder {
            text-align: center;
            padding: 40px;
            color: #aaa;
        }
        
        .upload-btn {
            display: block;
            width: 100%;
            padding: 15px;
            background: #4a00e0;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 20px;
        }
        
        .upload-btn:hover {
            background: #8e2de2;
            transform: translateY(-2px);
        }
        
        .edit-controls {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 25px;
        }
        
        .control-group {
            background: rgba(0, 0, 0, 0.2);
            padding: 15px;
            border-radius: 10px;
        }
        
        .control-group h3 {
            margin-bottom: 12px;
            font-size: 1.1rem;
        }
        
        .slider-container {
            margin-bottom: 10px;
        }
        
        .slider-container label {
            display: block;
            margin-bottom: 5px;
            font-size: 0.9rem;
        }
        
        input[type="range"] {
            width: 100%;
            height: 6px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            outline: none;
        }
        
        .btn-group {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            margin-top: 10px;
        }
        
        .control-btn {
            flex: 1;
            min-width: 120px;
            padding: 12px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        
        .control-btn:hover {
            background: rgba(255, 255, 255, 0.2);
        }
        
        .download-section {
            margin-top: 25px;
            padding-top: 20px;
            border-top: 2px solid rgba(255, 255, 255, 0.2);
        }
        
        .download-btn {
            display: block;
            width: 100%;
            padding: 16px;
            background: linear-gradient(to right, #00b09b, #96c93d);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.2rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .download-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
        
        .progress-bar {
            height: 8px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            margin-top: 20px;
            overflow: hidden;
        }
        
        .progress {
            height: 100%;
            background: linear-gradient(to right, #00b09b, #96c93d);
            width: 0%;
            transition: width 0.5s ease;
        }
        
        .status {
            text-align: center;
            margin-top: 10px;
            font-size: 0.9rem;
            opacity: 0.8;
        }
        
        footer {
            text-align: center;
            margin-top: 40px;
            padding: 20px;
            opacity: 0.7;
            font-size: 0.9rem;
        }
        
        @media (max-width: 768px) {
            .app-container {
                flex-direction: column;
            }
            
            h1 {
                font-size: 2.2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Video Editor Pro</h1>
            <p class="subtitle">Edit, enhance, and download your videos in seconds</p>
        </header>
        
        <div class="app-container">
            <div class="video-container">
                <h2 class="panel-title">Video Preview</h2>
                <div class="video-preview">
                    <div class="video-placeholder">
                        <p>Upload a video to get started</p>
                        <p style="font-size: 3rem;">ðŸŽ¬</p>
                    </div>
                </div>
                <button class="upload-btn" id="uploadBtn">Upload Video</button>
                <input type="file" id="videoInput" accept="video/*" style="display: none;">
            </div>
            
            <div class="controls-container">
                <h2 class="panel-title">Editing Tools</h2>
                
                <div class="edit-controls">
                    <div class="control-group">
                        <h3>Trim Video</h3>
                        <div class="slider-container">
                            <label for="startTime">Start Time: <span id="startValue">0:00</span></label>
                            <input type="range" id="startTime" min="0" max="100" value="0">
                        </div>
                        <div class="slider-container">
                            <label for="endTime">End Time: <span id="endValue">0:00</span></label>
                            <input type="range" id="endTime" min="0" max="100" value="100">
                        </div>
                    </div>
                    
                    <div class="control-group">
                        <h3>Adjustments</h3>
                        <div class="slider-container">
                            <label for="brightness">Brightness: <span id="brightnessValue">100%</span></label>
                            <input type="range" id="brightness" min="50" max="150" value="100">
                        </div>
                        <div class="slider-container">
                            <label for="contrast">Contrast: <span id="contrastValue">100%</span></label>
                            <input type="range" id="contrast" min="50" max="150" value="100">
                        </div>
                        <div class="slider-container">
                            <label for="saturation">Saturation: <span id="saturationValue">100%</span></label>
                            <input type="range" id="saturation" min="0" max="200" value="100">
                        </div>
                    </div>
                    
                    <div class="control-group">
                        <h3>Effects</h3>
                        <div class="btn-group">
                            <button class="control-btn" id="bwBtn">B&W</button>
                            <button class="control-btn" id="vintageBtn">Vintage</button>
                            <button class="control-btn" id="invertBtn">Invert</button>
                        </div>
                    </div>
                    
                    <div class="control-group">
                        <h3>Tools</h3>
                        <div class="btn-group">
                            <button class="control-btn" id="rotateBtn">Rotate</button>
                            <button class="control-btn" id="flipBtn">Flip</button>
                            <button class="control-btn" id="resetBtn">Reset</button>
                        </div>
                    </div>
                </div>
                
                <div class="download-section">
                    <h3>Export Video</h3>
                    <button class="download-btn" id="downloadBtn">Download Edited Video</button>
                    <div class="progress-bar">
                        <div class="progress" id="progressBar"></div>
                    </div>
                    <div class="status" id="statusText">Ready to export</div>
                </div>
            </div>
        </div>
        
        <footer>
            <p>Video Editor Pro &copy; 2023 | Edit and download videos directly in your browser</p>
        </footer>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // DOM Elements
            const videoInput = document.getElementById('videoInput');
            const uploadBtn = document.getElementById('uploadBtn');
            const videoPreview = document.querySelector('.video-preview');
            const startTime = document.getElementById('startTime');
            const endTime = document.getElementById('endTime');
            const startValue = document.getElementById('startValue');
            const endValue = document.getElementById('endValue');
            const brightness = document.getElementById('brightness');
            const contrast = document.getElementById('contrast');
            const saturation = document.getElementById('saturation');
            const brightnessValue = document.getElementById('brightnessValue');
            const contrastValue = document.getElementById('contrastValue');
            const saturationValue = document.getElementById('saturationValue');
            const bwBtn = document.getElementById('bwBtn');
            const vintageBtn = document.getElementById('vintageBtn');
            const invertBtn = document.getElementById('invertBtn');
            const rotateBtn = document.getElementById('rotateBtn');
            const flipBtn = document.getElementById('flipBtn');
            const resetBtn = document.getElementById('resetBtn');
            const downloadBtn = document.getElementById('downloadBtn');
            const progressBar = document.getElementById('progressBar');
            const statusText = document.getElementById('statusText');
            
            // Video element
            let video = null;
            let currentRotation = 0;
            let isFlipped = false;
            let currentFilter = '';
            
            // Event Listeners
            uploadBtn.addEventListener('click', () => videoInput.click());
            
            videoInput.addEventListener('change', function(e) {
                if (e.target.files && e.target.files[0]) {
                    const file = e.target.files[0];
                    
                    // Remove placeholder
                    videoPreview.innerHTML = '';
                    
                    // Create video element
                    video = document.createElement('video');
                    video.src = URL.createObjectURL(file);
                    video.controls = true;
                    video.style.width = '100%';
                    video.style.maxHeight = '300px';
                    videoPreview.appendChild(video);
                    
                    // Set video duration for trimming once metadata is loaded
                    video.addEventListener('loadedmetadata', function() {
                        startTime.max = Math.floor(video.duration);
                        endTime.max = Math.floor(video.duration);
                        endTime.value = Math.floor(video.duration);
                        updateTimeValues();
                    });
                    
                    // Reset filters
                    resetFilters();
                }
            });
            
            // Trimming controls
            startTime.addEventListener('input', updateTimeValues);
            endTime.addEventListener('input', updateTimeValues);
            
            function updateTimeValues() {
                startValue.textContent = formatTime(startTime.value);
                endValue.textContent = formatTime(endTime.value);
                
                if (video) {
                    video.currentTime = startTime.value;
                }
            }
            
            function formatTime(seconds) {
                const mins = Math.floor(seconds / 60);
                const secs = Math.floor(seconds % 60);
                return `${mins}:${secs < 10 ? '0' : ''}${secs}`;
            }
            
            // Adjustment controls
            brightness.addEventListener('input', function() {
                brightnessValue.textContent = `${brightness.value}%`;
                applyFilters();
            });
            
            contrast.addEventListener('input', function() {
                contrastValue.textContent = `${contrast.value}%`;
                applyFilters();
            });
            
            saturation.addEventListener('input', function() {
                saturationValue.textContent = `${saturation.value}%`;
                applyFilters();
            });
            
            // Effect buttons
            bwBtn.addEventListener('click', function() {
                currentFilter = 'grayscale(100%)';
                applyFilters();
            });
            
            vintageBtn.addEventListener('click', function() {
                currentFilter = 'sepia(100%)';
                applyFilters();
            });
            
            invertBtn.addEventListener('click', function() {
                currentFilter = 'invert(100%)';
                applyFilters();
            });
            
            // Transform buttons
            rotateBtn.addEventListener('click', function() {
                currentRotation = (currentRotation + 90) % 360;
                applyTransforms();
            });
            
            flipBtn.addEventListener('click', function() {
                isFlipped = !isFlipped;
                applyTransforms();
            });
            
            resetBtn.addEventListener('click', resetFilters);
            
            // Apply CSS filters to video
            function applyFilters() {
                if (video) {
                    const filterValue = `brightness(${brightness.value}%) contrast(${contrast.value}%) saturate(${saturation.value}%) ${currentFilter}`;
                    video.style.filter = filterValue;
                }
            }
            
            // Apply CSS transforms to video
            function applyTransforms() {
                if (video) {
                    const flipValue = isFlipped ? 'scaleX(-1)' : 'scaleX(1)';
                    video.style.transform = `rotate(${currentRotation}deg) ${flipValue}`;
                }
            }
            
            // Reset all filters and transforms
            function resetFilters() {
                if (video) {
                    // Reset sliders
                    brightness.value = 100;
                    contrast.value = 100;
                    saturation.value = 100;
                    brightnessValue.textContent = '100%';
                    contrastValue.textContent = '100%';
                    saturationValue.textContent = '100%';
                    
                    // Reset effects
                    currentFilter = '';
                    
                    // Reset transforms
                    currentRotation = 0;
                    isFlipped = false;
                    
                    // Apply reset
                    video.style.filter = '';
                    video.style.transform = '';
                }
            }
            
            // Download button
            downloadBtn.addEventListener('click', function() {
                if (!video) {
                    statusText.textContent = 'Please upload a video first!';
                    return;
                }
                
                // Simulate processing
                statusText.textContent = 'Processing video...';
                let progress = 0;
                
                const interval = setInterval(() => {
                    progress += 5;
                    progressBar.style.width = `${progress}%`;
                    
                    if (progress >= 100) {
                        clearInterval(interval);
                        statusText.textContent = 'Video ready for download!';
                        simulateDownload();
                    }
                }, 200);
            });
            
            // Simulate download (in a real app, this would process the actual video)
            function simulateDownload() {
                const link = document.createElement('a');
                link.download = 'edited-video.mp4';
                
                // In a real application, this would be the processed video blob
                // For this demo, we'll create a dummy file
                const blob = new Blob(['This is a simulation. In a real application, the edited video would be downloaded.'], {type: 'text/plain'});
                link.href = URL.createObjectURL(blob);
                
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
            }
        });
    </script>
</body>
</html>
