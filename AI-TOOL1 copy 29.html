<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Excel-Style Spreadsheet Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        
        h1 {
            text-align: center;
            color: #2c3e50;
        }
        
        .toolbar {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
            padding-bottom: 15px;
            border-bottom: 1px solid #eee;
            flex-wrap: wrap;
        }
        
        button {
            padding: 8px 12px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
        }
        
        button:hover {
            background-color: #2980b9;
        }
        
        select, input {
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        
        .spreadsheet-container {
            overflow: auto;
            max-height: 600px;
            border: 1px solid #ddd;
            margin-bottom: 20px;
        }
        
        table {
            border-collapse: collapse;
            width: 100%;
        }
        
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            min-width: 100px;
            height: 30px;
            position: relative;
        }
        
        th {
            background-color: #f2f2f2;
            text-align: center;
            font-weight: bold;
        }
        
        td {
            background-color: white;
        }
        
        td.selected {
            background-color: #d4e6f7;
        }
        
        td input {
            width: 100%;
            height: 100%;
            border: none;
            outline: none;
            padding: 0 5px;
            box-sizing: border-box;
            font-size: 14px;
        }
        
        .row-header, .col-header {
            background-color: #f2f2f2;
            text-align: center;
            font-weight: bold;
            user-select: none;
        }
        
        .corner-header {
            background-color: #f2f2f2;
        }
        
        .status-bar {
            padding: 8px;
            background-color: #f2f2f2;
            border-radius: 4px;
            font-size: 14px;
        }
        
        .file-name-input {
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Excel-Style Spreadsheet Generator</h1>
        
        <div class="toolbar">
            <button id="newBtn">New</button>
            <button id="exportBtn">Export as Excel</button>
            <button id="exportCSVBtn">Export as CSV</button>
            <input type="text" id="fileName" class="file-name-input" placeholder="File name" value="spreadsheet">
            
            <div style="margin-left: auto; display: flex; gap: 10px;">
                <select id="fontFamily">
                    <option value="Arial">Arial</option>
                    <option value="Times New Roman">Times New Roman</option>
                    <option value="Courier New">Courier New</option>
                    <option value="Verdana">Verdana</option>
                </select>
                
                <select id="fontSize">
                    <option value="12">12px</option>
                    <option value="14" selected>14px</option>
                    <option value="16">16px</option>
                    <option value="18">18px</option>
                </select>
                
                <button id="boldBtn" title="Bold">B</button>
                <button id="italicBtn" title="Italic">I</button>
                <button id="underlineBtn" title="Underline">U</button>
            </div>
        </div>
        
        <div class="spreadsheet-container">
            <table id="spreadsheet">
                <!-- Table will be generated by JavaScript -->
            </table>
        </div>
        
        <div class="status-bar" id="statusBar">
            Ready
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const spreadsheet = document.getElementById('spreadsheet');
            const newBtn = document.getElementById('newBtn');
            const exportBtn = document.getElementById('exportBtn');
            const exportCSVBtn = document.getElementById('exportCSVBtn');
            const fileNameInput = document.getElementById('fileName');
            const fontFamily = document.getElementById('fontFamily');
            const fontSize = document.getElementById('fontSize');
            const boldBtn = document.getElementById('boldBtn');
            const italicBtn = document.getElementById('italicBtn');
            const underlineBtn = document.getElementById('underlineBtn');
            const statusBar = document.getElementById('statusBar');
            
            let selectedCell = null;
            const rows = 50;
            const cols = 26; // A-Z
            
            // Create spreadsheet
            function createSpreadsheet() {
                spreadsheet.innerHTML = '';
                
                // Create header row
                const headerRow = document.createElement('tr');
                const cornerHeader = document.createElement('th');
                cornerHeader.className = 'corner-header';
                headerRow.appendChild(cornerHeader);
                
                for (let i = 0; i < cols; i++) {
                    const colHeader = document.createElement('th');
                    colHeader.className = 'col-header';
                    colHeader.textContent = String.fromCharCode(65 + i);
                    headerRow.appendChild(colHeader);
                }
                
                spreadsheet.appendChild(headerRow);
                
                // Create data rows
                for (let i = 1; i <= rows; i++) {
                    const row = document.createElement('tr');
                    
                    const rowHeader = document.createElement('th');
                    rowHeader.className = 'row-header';
                    rowHeader.textContent = i;
                    row.appendChild(rowHeader);
                    
                    for (let j = 0; j < cols; j++) {
                        const cell = document.createElement('td');
                        const cellInput = document.createElement('input');
                        cellInput.type = 'text';
                        
                        // Add cell coordinates as data attribute
                        const cellId = String.fromCharCode(65 + j) + i;
                        cell.dataset.cell = cellId;
                        
                        cellInput.addEventListener('focus', function() {
                            if (selectedCell) {
                                selectedCell.classList.remove('selected');
                            }
                            selectedCell = cell;
                            cell.classList.add('selected');
                            updateStatusBar(cellId);
                        });
                        
                        cell.addEventListener('click', function() {
                            cellInput.focus();
                        });
                        
                        cell.appendChild(cellInput);
                        row.appendChild(cell);
                    }
                    
                    spreadsheet.appendChild(row);
                }
            }
            
            // Update status bar with current cell
            function updateStatusBar(cellId) {
                statusBar.textContent = `Cell: ${cellId}`;
            }
            
            // Export to Excel
            function exportToExcel() {
                const workbook = XLSX.utils.book_new();
                const worksheetData = [];
                
                // Get all rows
                const tableRows = spreadsheet.querySelectorAll('tr');
                
                for (const row of tableRows) {
                    const rowData = [];
                    const cells = row.querySelectorAll('td, th');
                    
                    for (const cell of cells) {
                        if (cell.querySelector('input')) {
                            rowData.push(cell.querySelector('input').value);
                        } else {
                            rowData.push(cell.textContent);
                        }
                    }
                    
                    worksheetData.push(rowData);
                }
                
                const worksheet = XLSX.utils.aoa_to_sheet(worksheetData);
                XLSX.utils.book_append_sheet(workbook, worksheet, "Sheet1");
                
                const fileName = fileNameInput.value || 'spreadsheet';
                XLSX.writeFile(workbook, fileName + '.xlsx');
                
                statusBar.textContent = `Exported as ${fileName}.xlsx`;
            }
            
            // Export to CSV
            function exportToCSV() {
                const csvData = [];
                const tableRows = spreadsheet.querySelectorAll('tr');
                
                for (const row of tableRows) {
                    const rowData = [];
                    const cells = row.querySelectorAll('td, th');
                    
                    for (const cell of cells) {
                        if (cell.querySelector('input')) {
                            rowData.push('"' + cell.querySelector('input').value.replace(/"/g, '""') + '"');
                        } else {
                            rowData.push('"' + cell.textContent.replace(/"/g, '""') + '"');
                        }
                    }
                    
                    csvData.push(rowData.join(','));
                }
                
                const csvContent = csvData.join('\n');
                const fileName = fileNameInput.value || 'spreadsheet';
                
                const blob = new Blob([csvContent], { type: 'text/csv;charset=utf-8;' });
                const link = document.createElement('a');
                const url = URL.createObjectURL(blob);
                
                link.setAttribute('href', url);
                link.setAttribute('download', fileName + '.csv');
                link.style.visibility = 'hidden';
                
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
                
                statusBar.textContent = `Exported as ${fileName}.csv`;
            }
            
            // Apply formatting to selected cell
            function applyFormatting(property, value) {
                if (selectedCell && selectedCell.querySelector('input')) {
                    const input = selectedCell.querySelector('input');
                    input.style[property] = value;
                }
            }
            
            // Event listeners
            newBtn.addEventListener('click', function() {
                if (confirm('Are you sure you want to create a new spreadsheet? All unsaved changes will be lost.')) {
                    createSpreadsheet();
                    statusBar.textContent = 'New spreadsheet created';
                }
            });
            
            exportBtn.addEventListener('click', exportToExcel);
            exportCSVBtn.addEventListener('click', exportToCSV);
            
            fontFamily.addEventListener('change', function() {
                applyFormatting('fontFamily', this.value);
            });
            
            fontSize.addEventListener('change', function() {
                applyFormatting('fontSize', this.value + 'px');
            });
            
            boldBtn.addEventListener('click', function() {
                const input = selectedCell?.querySelector('input');
                if (input) {
                    input.style.fontWeight = input.style.fontWeight === 'bold' ? 'normal' : 'bold';
                }
            });
            
            italicBtn.addEventListener('click', function() {
                const input = selectedCell?.querySelector('input');
                if (input) {
                    input.style.fontStyle = input.style.fontStyle === 'italic' ? 'normal' : 'italic';
                }
            });
            
            underlineBtn.addEventListener('click', function() {
                const input = selectedCell?.querySelector('input');
                if (input) {
                    input.style.textDecoration = input.style.textDecoration === 'underline' ? 'none' : 'underline';
                }
            });
            
            // Initialize spreadsheet
            createSpreadsheet();
        });
    </script>
</body>
</html>
