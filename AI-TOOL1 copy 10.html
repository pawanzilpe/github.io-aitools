<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Clone</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        :root {
            --primary-color: #405DE6;
            --secondary-color: #5851DB;
            --accent-color: #FD1D1D;
            --text-color: #262626;
            --light-gray: #fafafa;
            --border-color: #dbdbdb;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
        }

        body {
            background-color: var(--light-gray);
            color: var(--text-color);
        }

        .app {
            max-width: 935px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Header */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 0;
            border-bottom: 1px solid var(--border-color);
            background-color: white;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .logo {
            font-family: 'Billabong', cursive;
            font-size: 28px;
            font-weight: bold;
        }

        .search-bar {
            position: relative;
            width: 215px;
        }

        .search-bar input {
            width: 100%;
            padding: 8px 10px;
            background-color: #efefef;
            border: none;
            border-radius: 8px;
            font-size: 14px;
        }

        .nav-icons {
            display: flex;
            gap: 22px;
        }

        .nav-icons i {
            font-size: 22px;
            cursor: pointer;
        }

        /* Stories */
        .stories {
            display: flex;
            gap: 15px;
            padding: 16px 0;
            margin-bottom: 24px;
            overflow-x: auto;
            background-color: white;
            border: 1px solid var(--border-color);
            border-radius: 8px;
        }

        .story {
            display: flex;
            flex-direction: column;
            align-items: center;
            min-width: 66px;
        }

        .story-avatar {
            width: 56px;
            height: 56px;
            border-radius: 50%;
            padding: 2px;
            background: linear-gradient(45deg, #f09433, #e6683c, #dc2743, #cc2366, #bc1888);
        }

        .story-avatar img {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            border: 2px solid white;
            object-fit: cover;
        }

        .story-username {
            font-size: 12px;
            margin-top: 4px;
            text-overflow: ellipsis;
            max-width: 60px;
            overflow: hidden;
            white-space: nowrap;
        }

        /* Posts */
        .posts {
            display: flex;
            flex-direction: column;
            gap: 24px;
        }

        .post {
            background-color: white;
            border: 1px solid var(--border-color);
            border-radius: 8px;
        }

        .post-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 14px 16px;
        }

        .post-user {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .post-user-avatar {
            width: 32px;
            height: 32px;
            border-radius: 50%;
        }

        .post-user-avatar img {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            object-fit: cover;
        }

        .post-username {
            font-weight: 600;
            font-size: 14px;
        }

        .post-more {
            font-weight: bold;
            cursor: pointer;
        }

        .post-image {
            width: 100%;
            max-height: 600px;
        }

        .post-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .post-actions {
            display: flex;
            justify-content: space-between;
            padding: 10px 16px;
        }

        .post-actions-left {
            display: flex;
            gap: 16px;
        }

        .post-actions i {
            font-size: 24px;
            cursor: pointer;
        }

        .post-likes {
            padding: 0 16px;
            font-weight: 600;
            font-size: 14px;
            margin-bottom: 8px;
        }

        .post-caption {
            padding: 0 16px;
            margin-bottom: 8px;
        }

        .post-caption-username {
            font-weight: 600;
            margin-right: 5px;
        }

        .post-comments {
            padding: 0 16px;
            color: #8e8e8e;
            font-size: 14px;
            margin-bottom: 8px;
            cursor: pointer;
        }

        .post-time {
            padding: 0 16px;
            color: #8e8e8e;
            font-size: 10px;
            text-transform: uppercase;
            margin-bottom: 8px;
        }

        .post-add-comment {
            display: flex;
            justify-content: space-between;
            padding: 16px;
            border-top: 1px solid var(--border-color);
        }

        .post-add-comment input {
            border: none;
            outline: none;
            width: 90%;
        }

        .post-add-comment button {
            background: none;
            border: none;
            color: var(--primary-color);
            font-weight: 600;
            cursor: pointer;
            opacity: 0.5;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .app {
                padding: 0;
            }
            
            .header {
                padding: 10px;
            }
            
            .search-bar {
                display: none;
            }
        }

        /* Custom font for logo */
        @font-face {
            font-family: 'Billabong';
            src: url('https://cdn.rawgit.com/milktronics/beaglegr.am/master/public/fonts/billabong.eot');
            src: url('https://cdn.rawgit.com/milktronics/beaglegr.am/master/public/fonts/billabong.eot?#iefix') format('embedded-opentype'),
                url('https://cdn.rawgit.com/milktronics/beaglegr.am/master/public/fonts/billabong.woff') format('woff'),
                url('https://cdn.rawgit.com/milktronics/beaglegr.am/master/public/fonts/billabong.ttf') format('truetype'),
                url('https://cdn.rawgit.com/milktronics/beaglegr.am/master/public/fonts/billabong.svg#billabong') format('svg');
            font-weight: normal;
            font-style: normal;
        }
    </style>
</head>
<body>
    <div class="app">
        <!-- Header -->
        <header class="header">
            <div class="logo">Instagram</div>
            <div class="search-bar">
                <input type="text" placeholder="Search">
            </div>
            <div class="nav-icons">
                <i class="fas fa-home"></i>
                <i class="far fa-paper-plane"></i>
                <i class="far fa-compass"></i>
                <i class="far fa-heart"></i>
                <i class="far fa-user"></i>
            </div>
        </header>

        <!-- Stories -->
        <div class="stories">
            <div class="story">
                <div class="story-avatar">
                    <img src="https://randomuser.me/api/portraits/women/1.jpg" alt="User">
                </div>
                <span class="story-username">your_story</span>
            </div>
            <!-- More stories would be added dynamically -->
        </div>

        <!-- Posts -->
        <div class="posts" id="postsContainer">
            <!-- Posts will be added dynamically -->
        </div>
    </div>

    <script>
        // Sample data for stories
        const stories = [
            { id: 1, username: 'user1', image: 'https://randomuser.me/api/portraits/women/2.jpg' },
            { id: 2, username: 'user2', image: 'https://randomuser.me/api/portraits/men/1.jpg' },
            { id: 3, username: 'user3', image: 'https://randomuser.me/api/portraits/women/3.jpg' },
            { id: 4, username: 'user4', image: 'https://randomuser.me/api/portraits/men/2.jpg' },
            { id: 5, username: 'user5', image: 'https://randomuser.me/api/portraits/women/4.jpg' },
            { id: 6, username: 'user6', image: 'https://randomuser.me/api/portraits/men/3.jpg' },
            { id: 7, username: 'user7', image: 'https://randomuser.me/api/portraits/women/5.jpg' },
        ];

        // Sample data for posts
        const posts = [
            {
                id: 1,
                username: 'traveler123',
                userImage: 'https://randomuser.me/api/portraits/women/6.jpg',
                image: 'https://source.unsplash.com/random/600x600/?nature',
                caption: 'Beautiful day in the mountains! #nature #adventure',
                likes: 1243,
                comments: 56,
                time: '2 HOURS AGO'
            },
            {
                id: 2,
                username: 'foodlover',
                userImage: 'https://randomuser.me/api/portraits/men/4.jpg',
                image: 'https://source.unsplash.com/random/600x600/?food',
                caption: 'Homemade pasta for dinner tonight ðŸ #foodie #homecooking',
                likes: 892,
                comments: 42,
                time: '5 HOURS AGO'
            },
            {
                id: 3,
                username: 'fitness_guru',
                userImage: 'https://randomuser.me/api/portraits/women/7.jpg',
                image: 'https://source.unsplash.com/random/600x600/?fitness',
                caption: 'Morning workout complete! ðŸ’ª #fitness #healthylifestyle',
                likes: 1567,
                comments: 78,
                time: '1 DAY AGO'
            }
        ];

        // Render stories
        const storiesContainer = document.querySelector('.stories');
        stories.forEach(story => {
            const storyElement = document.createElement('div');
            storyElement.className = 'story';
            storyElement.innerHTML = `
                <div class="story-avatar">
                    <img src="${story.image}" alt="${story.username}">
                </div>
                <span class="story-username">${story.username}</span>
            `;
            storiesContainer.appendChild(storyElement);
        });

        // Render posts
        const postsContainer = document.getElementById('postsContainer');
        posts.forEach(post => {
            const postElement = document.createElement('div');
            postElement.className = 'post';
            postElement.innerHTML = `
                <div class="post-header">
                    <div class="post-user">
                        <div class="post-user-avatar">
                            <img src="${post.userImage}" alt="${post.username}">
                        </div>
                        <span class="post-username">${post.username}</span>
                    </div>
                    <div class="post-more">...</div>
                </div>
                <div class="post-image">
                    <img src="${post.image}" alt="Post">
                </div>
                <div class="post-actions">
                    <div class="post-actions-left">
                        <i class="far fa-heart"></i>
                        <i class="far fa-comment"></i>
                        <i class="far fa-paper-plane"></i>
                    </div>
                    <i class="far fa-bookmark"></i>
                </div>
                <div class="post-likes">${post.likes.toLocaleString()} likes</div>
                <div class="post-caption">
                    <span class="post-caption-username">${post.username}</span>
                    ${post.caption}
                </div>
                <div class="post-comments">View all ${post.comments} comments</div>
                <div class="post-time">${post.time}</div>
                <div class="post-add-comment">
                    <input type="text" placeholder="Add a comment...">
                    <button>Post</button>
                </div>
            `;
            postsContainer.appendChild(postElement);
        });

        // Like functionality
        document.addEventListener('click', function(e) {
            if (e.target.classList.contains('fa-heart')) {
                if (e.target.classList.contains('far')) {
                    e.target.classList.remove('far');
                    e.target.classList.add('fas');
                    e.target.style.color = 'red';
                } else {
                    e.target.classList.remove('fas');
                    e.target.classList.add('far');
                    e.target.style.color = '';
                }
            }
        });
    </script>
</body>
</html>
